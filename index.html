<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Clone</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <!-- inicio menu navegação -->
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <!-- fim menu navegação -->
    <main class="filme-principal">
        <div class="container">
            <h3 class="titulo">
                What If...? 
            </h3>
            <p class="descricao">
                Baseada nos populares quadrinhos homônimos, a produção explorará histórias hipotéticas que poderiam ter mudado completamente o rumo do universo cinematográfico da editora.
            </p>
        </div>
        <div class="botoes">
            <button class="botao" role="button">
                <i class="fas fa-play"></i> 
                Assistir agora
            </button>
            <button class="botao" role="button">
                <i class="fas fa-info-circle"></i> 
                Mais informações
            </button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
