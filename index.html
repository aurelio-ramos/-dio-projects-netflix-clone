<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix Clone</title>
    <link rel="stylesheet" href="style/main.css">  
    <link rel="stylesheet" href="style/responsive.css">  
    <link rel="stylesheet" href="vendor/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="vendor/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
</head>
<body>
    <!-- inicio menu navegação -->
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <!-- fim menu navegação -->
    <main class="filme-principal">
        <div class="container">
            <h3 class="titulo">
                What If...? 
            </h3>
            <p class="descricao">
                Baseada nos populares quadrinhos homônimos, a produção explorará histórias hipotéticas que poderiam ter mudado completamente o rumo do universo cinematográfico da editora.
            </p>
        </div>
        <div class="botoes">
            <button class="botao" role="button">
                <i class="fas fa-play"></i> 
                Assistir agora
            </button>
            <button class="botao" role="button">
                <i class="fas fa-info-circle"></i> 
                Mais informações
            </button>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="images/filme_1.jpg" alt="cartaz filme">
            </div>
            <div class="item">
                <img class="box-filme" src="images/filme_2.jpg" alt="cartaz filme">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="images/filme_4.jpg" alt="cartaz filme">
            </div>
            <div class="item">
                <img class="box-filme" src="images/filme_5.jpg" alt="cartaz filme">
            </div>
            <div class="item">
                <img class="box-filme" src="images/filme_6.jpg" alt="cartaz filme">
            </div>
            <div class="item">
                <img class="box-filme" src="images/filme_7.jpg" alt="cartaz filme">
            </div>
            <div class="item">
                <img class="box-filme" src="images/filme_8.jpg" alt="cartaz filme">
            </div>
            <div class="item">
                <img class="box-filme" src="images/filme_9.jpg" alt="cartaz filme">
            </div>
        </div>
    </div>
